<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>
    <!--linking ont awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--linking swiper css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <!--header/navbar-->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text"> ☕  Bitwise Coffee Shop </h2>
            </a>
            
        </nav>
    </header>

<!--Order section-->
<section class="contact-section" id="contact">
    <h2 class="section-title">Order Now</h2>
    <div class="section-content">
        <form  name="submit-to-google-sheet" action="#" class="contact-form">
            <input type="text" name="name" placeholder="Your name" class="form-input" required>
            <input type="number" name="Table_No." placeholder="Table Number" class="form-input" required>
            <input type="datetime-local" name="Date-Time" class="form-input">


            <!--<input list="menu-options" name="menu" class="form-input" placeholder="Select or type a menu item" required>-->
            <select class="form-input" name="Menu" required>
                <option value="" disabled selected>-- Select Menu --</option>
                <option value="Hot-Beverages - 150">Hot Beverages - 150/-</option>
                <option value="Cold-Beverages - 180">Cold Beverages - 180/-</option>
                <option value="Refreshment - 100">Refreshment - 100/-</option>
                <option value="Special Combos - 250">Special Combos - 250/-</option>
                <option value="Dessert - 300">Dessert - 300/-</option>
                <option value="Burger-Frenchfries - 250">Burger & French Fries - 250/-</option>
            </select>
            
            <button class="submit-button">Order Now</button>
            <span id="msg"></span>
        </form>
        
    </div>
</section>

 <!-----Footer Section-->
 <footer class="footer-section" id="">
    <div class="section-content">
        <p class="copyright-text">© 2025 Coffee Shop</p>

            <div class="social-link-list">
              <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
              <a href="https://www.instagram.com/bitwise_coffee_shop?igsh=N3l0MGljMHl4MDRr" class="social-link"><i class="fa-brands fa-instagram"></i></a>
              <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <p class="policy-text">
                <a href="#" class="policy-link">Privacy Policy</a>
                <span class="separator">•</span>
                <a href="#" class="policy-link">Refund policy</a>
            </p>

        
    </div>

</footer>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyroQzjpDqhZiamCHjIIl4wp5XjXaUoUX1Z_xAl7EjNHgzbAyAFbD8K81XF_Rp6mEFJ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
    
    form.addEventListener('submit',e =>
    {
        e.preventDefault()
        fetch(scriptURL,{method: 'POST',body: new FormData(form)})
          .then(response => {
            msg.innerHTML = "Order Done successfully"
            setTimeout(function(){
                msg.innerHTML=""
            },2000)
            form.reset()
          })
          .catch(error => console.error('Error!', error.message))
    })

    document.addEventListener("DOMContentLoaded", function() {
    let menuInput = document.getElementById("menu-option");
    menuInput.addEventListener("focus", function() {
        this.setAttribute("autocomplete", "off"); // Prevent conflicts
    });
});


</script>


</body>
</html>
